<!DOCTYPE html>
<html>
<head>
	<title>Postcard Mockups</title>
	<style type="text/css">
		.large{
			width: 50%;
			height: 30%;
			margin: 10px;
		}
		.small{
			width: 20%;
			height: 25%;
			margin: 10px;
		}
		div{
			vertical-align: bottom;
		}
		img{
			vertical-align: top;
		}
		
	</style>
</head>
<body>
	<div><img class="large" src="darthLarge.jpg"><img class="small" src="darthSmall.jpg"></div>
	<br>
	<div><img class="large" src="yodaLarge.jpg"><img class="small" src="yodaSmall.jpg"></div>
	<br>
	<div><img class="large" src="leiaLarge.jpg"><img class="small" src="leiaSmall.jpg"></div>
</body>
</html>
